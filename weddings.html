<!DOCTYPE html>

<html lang="en-us">

<head>
  <meta charset="utf-8" />
  <title>Color Quick - Weddings</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=5" />
  <meta name="description" content="Test site for Color Quick" />
  <meta name="author" content="acogdev" />
  <link rel="shortcut icon" href="images/icon.png" type="image/x-icon" />
  <link rel="icon" href="images/icon.png" type="image/x-icon" />

  <!-- # Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet" />

  <!-- # CSS Plugins -->

  <!-- bootstrap -->
  <link href="css/bootstrap.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
  <!-- # Main Style Sheet -->
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
  <!-- header -->
  <div id="header"></div>
  <!-- /header -->

  <!-- Page Body -->
  <div class="container">
    <div class="row">
      <div class="col border border-2 p-3 mx-4 mb-4">
        <div class="container">
          <h1 class="h1 fw-bold">
            The Wedding Shop by Color Quick
          </h1>
          <hr class="hr-blury" />
          <!-- verbage -->
          <p class="lead">Invitations are what we do best!</p>
          <p>Invitations // Announcements // RSVP and other enclosures // Thank you's // Envelopes // Save the dates //
            Cake Toppers // Laser etched personalized gifts</p>

          <!-- gallery -->
          <div class="row">
            <div class="col-lg-4 col-md-12 mb-4 mb-lg-0">
              <img src="images/weddings/flat_invite.jpg" class="w-100 shadow-1-strong rounded mb-4" alt="A Flat Wedding Announcement" />
              <img src="images/weddings/invitelayer.jpg" class="w-100 shadow-1-strong rounded mb-4" alt="An Invite with layers" />
              <img src="images/weddings/acrylic_invitation.jpg" class="w-100 shadow-1-strong rounded mb-4" alt="Acrylic Invite" />
              <img src="images/weddings/inserts.jpg" class="w-100 shadow-1-strong rounded mb-4" alt="Invitation Inserts" />
            </div>
            <div class="col-lg-4 mb-4 mb-lg-0">
              <img src="images/weddings/invite2sides.jpg" class="w-100 shadow-1-strong rounded mb-4" alt="..." />
              <img src="images/weddings/Pocket_invite.jpg" class="w-100 shadow-1-strong rounded mb-4" alt="..." />
              <img src="images/weddings/envelopes.jpg" class="w-100 shadow-1-strong rounded mb-4" alt="..." />
              <img src="images/weddings/savethedate.jpg" class="w-100 shadow-1-strong rounded mb-4" alt="..." />
            </div>
            <div class="col-lg-4 mb-4 mb-lg-0">
              <img src="images/weddings/z_fold.jpg" class="w-100 shadow-1-strong rounded mb-4" alt="..." />
              <img src="images/weddings/laser_invte.jpg" class="w-100 shadow-1-strong rounded mb-4" alt="..." />
              <img src="images/weddings/postcard_thank.jpg" class="w-100 shadow-1-strong rounded mb-4" alt="..." />
              <img src="images/weddings/menu.jpg" class="w-100 shadow-1-strong rounded mb-4" alt="..." />
            </div>
          </div>
          <!-- /gallery -->

          <!-- carousell in modal -->
          <div class="modal fade" id="image-modal" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="modal-title">title</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <img class="w-100" src="" />
                </div>
              </div>
            </div>
          </div>


        </div>
      </div>
    </div>
  </div>
  <!-- /Page Body -->

  <!-- footer -->
  <div id="footer">
  </div>
  <!-- /footer -->


  <!-- # JS Plugins -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script>
    $(function () {
      $("#header").load("header.html");
      $("#footer").load("footer.html");
    });
  </script>
  <!-- Main Script -->
  <script src="js/script.js"></script>

  <script>
    $("#image-modal").on("shown.bs.modal", function (event) {
      const target = $(event.relatedTarget)
      const image = target.find("img")
      const iurl = target.children('img').attr('src')
      const ialt = target.children('img').attr('alt')
      console.log(ialt)
      $(this).find('.modal-body img').attr('src', iurl)
      $(this).find('.modal-title').text(ialt)
    });

  </script>

</body>

</html>
